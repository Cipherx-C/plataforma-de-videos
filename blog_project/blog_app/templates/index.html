{% extends 'base.html' %}

{% block content %}
<h2>Posts Recentes</h2>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
        <small> - Publicado em {{ post.created_at|date:"d/m/Y" }}</small>
    </li>
    {% empty %}
    <p>Nenhum post encontrado. <a href="{% url 'create_post' %}">Crie o primeiro post!</a></p>
    {% endfor %}
</ul>
{% endblock %}
